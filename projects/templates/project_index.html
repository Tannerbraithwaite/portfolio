{% extends "base.html" %}
{% load static %}
{% block page_content %}
<head>
  <link rel="stylesheet" href="{% static 'css/projects.css' %}" type="text/css"/>
  <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css"/>
</head>
<div class="row">
  {% for project in projects %}
  <div class="col-md-4">
    <div class="card mb-2">
      <img class="card-img-top" style="height:305px" src="{{ project.image.url }}">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">
                    Read More
        </a>
        <a href={{ project.link }} class="btn btn-primary">
                    View source code
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
